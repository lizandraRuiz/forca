<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen" class="screen">
        <svg class="hangman-drawing" width="100" height="200">
            <line x1="10" y1="190" x2="90" y2="190" style="stroke:#000;stroke-width:2" />
            <line x1="50" y1="10" x2="50" y2="190" style="stroke:#000;stroke-width:2" />
            <line x1="50" y1="10" x2="90" y2="10" style="stroke:#000;stroke-width:2" />
            <line x1="90" y1="10" x2="90" y2="50" style="stroke:#000;stroke-width:2" />
            <circle cx="90" cy="70" r="20" style="stroke:#000;stroke-width:2;fill:none" />
        </svg>
        <h1>Bem-vindo ao Jogo da Forca</h1>
        <button id="startButton">Jogar</button>
        <button id="storeButton"><i class="bi bi-shop"></i> Loja</button>
        <button id="removeAdsButton"><i class="bi bi-x-circle"></i> Remover Anúncios</button>
    </div>
    <div id="gameScreen" class="screen" style="display: none;">
        <div class="container">
            <i id="backButton" class="bi bi-arrow-left-circle"></i>
            <i id="resetButton" class="bi bi-arrow-clockwise"></i>
            <div>
                <span id="categoryContainer" class="category-box"></span>
            </div>
            <div id="hangmanContainer">
                <svg id="hangmanSvg" class="figure-container">
                    <!-- Rod -->
                    <line x1="60" y1="20" x2="140" y2="20" />
                    <line x1="140" y1="20" x2="140" y2="50" />
                    <line x1="60" y1="20" x2="60" y2="230" />
                    <line x1="20" y1="230" x2="100" y2="230" />

                    <!-- Head -->
                    <circle cx="140" cy="70" r="20" class="figure-part" />

                    <!-- Body -->
                    <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />

                    <!-- Arms -->
                    <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
                    <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />

                    <!-- Legs -->
                    <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
                    <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
                </svg>
            </div>
            <div id="wordContainer" class="word-box"></div>
            <div id="message"></div>
            <div id="lettersContainer"></div>
        </div>
    </div>
    <div id="removeAdsScreen" class="screen" style="display: none;">
        <i id="backToStartButton" class="bi bi-arrow-left-circle"></i>
        <h1>Benefícios de Remover Anúncios</h1>
        <div class="carousel-container">
            <div class="carousel-slide">
                <div class="card">
                    <h2>Plano Básico</h2>
                    <p>Navegação mais rápida e sem anúncios.</p>
                </div>
                <div class="card">
                    <h2>Plano Premium</h2>
                    <p>Libera todas as categorias de palavras e navegação sem anúncios.</p>
                </div>
                <div class="card">
                    <h2>Plano Ouro</h2>
                    <p>Suporte aos desenvolvedores e todas as vantagens dos planos anteriores.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
